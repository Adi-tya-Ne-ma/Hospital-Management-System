<div class="edit-form-container">
  <h2>Edit Doctor Info</h2>
  <form (ngSubmit)="save()" #editForm="ngForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="doctor.name" name="name" required />
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" [(ngModel)]="doctor.phoneNumber" name="phoneNumber" required />
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" [(ngModel)]="doctor.address" name="address" required />
    </div>
    <div class="form-group">
      <label>Specialization:</label>
      <input type="text" [(ngModel)]="doctor.specialization" name="specialization" />
    </div>
    <div class="form-group">
      <label for="photo">Profile Photo:</label>
      <input type="file" id="photo" (change)="onPhotoSelected($event)" accept="image/*" />
      <img *ngIf="doctor.photo" [src]="doctor.photo" alt="Doctor Photo" class="profile-img-preview" />
    </div>
    <button class="btn" type="submit">Save</button>
  </form>
</div>
